<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<body>
<p th:text="${user.toString()}"></p>
<br/>
<a th:href="@{/users/{id}/post/${previousPage}}">previousPage</a>
<a th:href="@{/users/{id}/post/${nextPage}}">nextPage</a>
<h2>Posts</h2>
<table class="tg">
    <tr>
        <td>id</td>
        <td>title</td>
        <td>body</td>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.getId()}"></td>
        <td th:text="${post.getTitle()}"></td>
        <td th:text="${post.getBody()}"></td>
    </tr>
</table>


<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="DELETE">
</form>
</body>
</html>
